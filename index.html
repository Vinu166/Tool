<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="file"],
        input[type="number"],
        button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Compressor</h1>
        <form id="uploadForm">
            <input type="file" id="image" accept="image/*" required>
            <label for="quality">Quality (1-100):</label>
            <input type="number" id="quality" name="quality" min="1" max="100" value="80">
            <button type="submit">Compress Image</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            const imageFile = document.getElementById('image').files[0];
            const quality = document.getElementById('quality').value;

            formData.append('image', imageFile);
            formData.append('quality', quality);

            const response = await fetch('/compress', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                document.getElementById('result').innerHTML = `<h2>Compressed Image:</h2><img src="${url}" alt="Compressed Image" />`;
            } else {
                document.getElementById('result').innerText = 'Error compressing image';
            }
        });
    </script>
</body>
</html>
